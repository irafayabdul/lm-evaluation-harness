task: boxes
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files: {'test': 'test-subsample-states-t5.jsonl'} #{'test': 'test-t5.jsonl', 'train': 'train-t5.jsonl','validation': 'dev-t5.jsonl'}
  data_dir: "/AIML/misc/work/arafay/lm-evaluation-harness/examples/data/boxes-dataset-v1/few_shot_boxes_nso_exp2_max3" # /AIML/misc/work/arafay/lm-evaluation-harness/
output_type: generate_until
training_split: NULL
validation_split: NULL
fewshot_split: NULL
test_split: test
doc_to_text: !function utils_boxes.doc_to_text
doc_to_target: !function utils_boxes.doc_to_target
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
  - metric: bleu
    aggregation: bleu
    higher_is_better: true
generation_kwargs:
  until:
    - "</s>"
  do_sample: true
  temperature: 0.3
num_fewshot: 0
metadata:
  - version: 1.0


